<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>ИС-22а Иванов В. Р. - лабораторная работа №3</title>
    </head>
    <body>
        <form name="fruitForm" onsubmit="return validateForm()" method="post">
            URL поставщика: <input type="text" name="url"><br>
            Название: <input type="text" name="name"><br>
            Описание: <input type="text" name="description"><br>
            Название дерева: <input type="text" name="treeName"><br>
            Наличие косточки: <input type="checkbox" name="hasSeed"><br>
            Единицы измерения:
            <select name="unit">
                <option value="т">т</option>
                <option value="кг">кг</option>
                <option value="г">г</option>
                <option value="ед">ед</option>
            </select><br>
            Диапазон веса: <input type="text" name="weightRange"><br>
            Примерная стоимость: <input type="text" name="cost"><br>
            Сезонность:
            <select name="seasonality">
                <option value="лето">лето</option>
                <option value="осень">осень</option>
                <option value="зима">зима</option>
                <option value="весна">весна</option>
            </select><br>
            <input type="submit" value="Отправить">
        </form>
        <script src="./index.js"></script>
    </body>
</html>
